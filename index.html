<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <h1>BANCO PHFC</h1>
        </div>
    </header>
    <div class="conteiner">
        <div class="formulario">
            <h2>Análise de crédito</h2>
            <form id="form-banco">
                <input id="nome" type="text" name="Nome completo" required placeholder="Nome completo">
                <input id="divida" type="number" name="Divida" required placeholder="Dívida Atual">
                <input id="Patrimonio" type="number" name="Patrimonio" required placeholder="Patrimônio">
                <button id="botao" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
